<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#!danhsach">Danh sách</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#!chitiet/2?ten=Ninh&ho=Nguyen"
                  >Chi tiết</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main ng-view></main>
    <footer style="height: 100px" class="p-5 bg-dark text-white"></footer>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/ajax.googleapis.com_ajax_libs_angularjs_1.8.2_angular.min.js"></script>
    <script src="/js/ajax.googleapis.com_ajax_libs_angularjs_1.8.2_angular-route.min.js"></script>

    <script>
      var app = angular.module("myApp", ["ngRoute"]);
      app.config(function ($routeProvider) {
        $routeProvider
          .when("/", {
            templateUrl: "/components/trangchu/trangchu.html",
            controller: "HomeController",
          })
          .when("/chitiet/:id", {
            templateUrl: "/components/chitiet/chitiet.html",
            controller: "DetailController",
          })
          .when("/danhsach", {
            templateUrl: "/components/danhsach/danhsach.html",
            controller: "ListController",
          })
          .otherwise({
            redirectTo: "/",
          });
      });
    </script>
    <script src="/components/trangchu/trangchu.js"></script>
    <script src="/components/danhsach/danhsach.js"></script>
    <script src="/components/chitiet/chitiet.js"></script>
  </body>
</html>
