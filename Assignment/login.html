<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
  </head>
  <body class="bg-body-secondary">
    <div style="width: 500px; margin: 120px auto" class="bg-white p-4 rounded">
      <!-- Pills navs -->
      <ul class="nav nav-pills nav-justified mb-5" id="ex1" role="tablist">
        <li class="nav-item" role="presentation">
          <a class="nav-link active" id="tab-login" href="./login.html"
            >Login</a
          >
        </li>
        <li class="nav-item" role="presentation">
          <a class="nav-link" href="./register.html">Register</a>
        </li>
      </ul>
      <!-- Pills navs -->

      <!-- Pills content -->
      <div class="tab-content">
        <div class="">
          <form>
            <!-- Email input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="loginName"
                >Email or username</label
              >
              <input type="email" id="loginName" class="form-control" />
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="loginPassword">Password</label>
              <input type="password" id="loginPassword" class="form-control" />
            </div>

            <!-- 2 column grid layout -->
            <div class="row mb-4">
              <div class="col-md-6 d-flex justify-content-center">
                <!-- Checkbox -->
                <div class="form-check mb-3 mb-md-0">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="loginCheck"
                    checked
                  />
                  <label class="form-check-label" for="loginCheck">
                    Remember me
                  </label>
                </div>
              </div>

              <div class="col-md-6 d-flex justify-content-center">
                <!-- Simple link -->
                <a href="#!">Forgot password?</a>
              </div>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">
              Sign in
            </button>

            <!-- Register buttons -->
            <div class="text-center">
              <p>Not a member? <a href="./register.html">Register</a></p>
            </div>
          </form>
        </div>
      </div>
      <!-- Pills content -->
    </div>
    <script src="/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
