<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
  </head>
  <body class="bg-body-secondary">
    <div style="width: 500px; margin: 120px auto" class="bg-white p-4 rounded">
      <!-- Pills navs -->
      <ul class="nav nav-pills nav-justified mb-5" id="ex1" role="tablist">
        <li class="nav-item" role="presentation">
          <a class="nav-link" id="tab-login" href="./login.html">Login</a>
        </li>
        <li class="nav-item" role="presentation">
          <a class="nav-link active" href="./register.html">Register</a>
        </li>
      </ul>
      <!-- Pills navs -->

      <!-- Pills content -->
      <div class="tab-content">
        <div>
          <form>
            <!-- Name input -->
            <div class="mb-4">
              <label class="form-label" for="registerName">Name</label>
              <input type="text" id="registerName" class="form-control" />
            </div>

            <!-- Username input -->
            <div class="mb-4">
              <label class="form-label" for="registerUsername">Username</label>
              <input type="text" id="registerUsername" class="form-control" />
            </div>

            <!-- Email input -->
            <div class="mb-4">
              <label class="form-label" for="registerEmail">Email</label>
              <input type="email" id="registerEmail" class="form-control" />
            </div>

            <!-- Password input -->
            <div class="mb-4">
              <label class="form-label" for="registerPassword">Password</label>
              <input
                type="password"
                id="registerPassword"
                class="form-control"
              />
            </div>

            <!-- Repeat Password input -->
            <div class="mb-4">
              <label class="form-label" for="registerRepeatPassword"
                >Repeat password</label
              >
              <input
                type="password"
                id="registerRepeatPassword"
                class="form-control"
              />
            </div>

            <!-- Checkbox -->
            <div class="form-check d-flex justify-content-center mb-4">
              <input
                class="form-check-input me-2"
                type="checkbox"
                value=""
                id="registerCheck"
                checked
                aria-describedby="registerCheckHelpText"
              />
              <label class="form-check-label" for="registerCheck">
                I have read and agree to the terms
              </label>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-3">
              Sign up
            </button>
          </form>
        </div>
      </div>
      <!-- Pills content -->
    </div>
    <script src="/Assignment/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
