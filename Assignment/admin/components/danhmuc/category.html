<div class="mb-3 p-5">
  <h1 class="text-bg-success rounded p-2 w-50 mb-4">Danh sách danh mục</h1>
  <a href="#!/addCate" class="btn btn-primary"
    ><i class="bi bi-plus-circle"></i> Thêm</a
  >
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Tên danh mục</th>

        <th scope="col">Thao tác</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="cate in categories">
        <th scope="row">{{cate.id}}</th>
        <td>{{cate.name}}</td>

        <td>
          <a href="#!/editCate/{{cate.id}}" class="btn btn-secondary">
            <i class="bi bi-pen"></i> Sửa
          </a>

          <button ng-click="deleteCate(cate.id)" class="btn btn-danger">
            <i class="bi bi-trash"></i> Xoá
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
