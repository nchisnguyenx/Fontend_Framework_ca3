<div class="mb-3 p-5">
  <h1 class="text-bg-success rounded p-2 w-50 mb-4">Danh sách đơn hàng</h1>

  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Tên</th>
        <th scope="col">Địa chỉ</th>
        <th scope="col">Email</th>

        <th scope="col">Tổng đơn hàng</th>
        <th scope="col">Trạng thái</th>
        <th scope="col">Thao tác</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="bill in bills">
        <th scope="row">{{bill.id}}</th>
        <td ng-model="bill.ten">{{bill.name}}</td>
        <td ng-model="bill.diachi">{{bill.diachi}}</td>
        <td ng-model="bill.email">{{bill.email}}</td>

        <td ng-model="bill.total">${{bill.total}}</td>
        <td>
          <select class="form-select" ng-model="bill.trangthai">
            <option value="Chờ duyệt">Chờ duyệt</option>
            <option value="Duyệt">Duyệt</option>
            <option value="Huỷ">Huỷ</option>
          </select>
        </td>
        <td>
          <button ng-click="updateBill(bill.id)" class="btn btn-secondary">
            <i class="bi bi-pen"></i> Update
          </button>

          <a href="./deletepro.html" class="btn btn-danger">
            <i class="bi bi-trash"></i> Xoá
          </a>
          <a href="./mybill.html" class="btn btn-primary">
            <i class="bi bi-journal-check"></i> Chi tiết
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
