<div class="container" style="margin-top: 120px">
  <div class="row">
    <div class="col-md-4 border p-3 rounded h-50">
      <!-- Section: Sidebar -->
      <section>
        <!-- Section: Filters -->
        <section id="filters" data-auto-filter="true">
          <h5>Filters</h5>

          <!-- Section: Condition -->
          <section class="mb-4" data-filter="condition">
            <h6 class="font-weight-bold mb-3">Condition</h6>

            <div class="form-check mb-3">
              <input
                class="form-check-input"
                type="checkbox"
                value="new"
                id="condition-checkbox"
                autocompleted=""
              />
              <label
                class="form-check-label text-uppercase small text-muted"
                for="condition-checkbox"
              >
                New
              </label>
            </div>

            <div class="form-check mb-3">
              <input
                class="form-check-input"
                type="checkbox"
                value="used"
                id="condition-checkbox2"
              />
              <label
                class="form-check-label text-uppercase small text-muted"
                for="condition-checkbox2"
              >
                Used
              </label>
            </div>

            <div class="form-check mb-3">
              <input
                class="form-check-input"
                type="checkbox"
                value="collectible"
                id="condition-checkbox3"
              />
              <label
                class="form-check-label text-uppercase small text-muted"
                for="condition-checkbox3"
              >
                Collectible
              </label>
            </div>

            <div class="form-check mb-3">
              <input
                class="form-check-input"
                type="checkbox"
                value="renewed"
                id="condition-checkbox4"
              />
              <label
                class="form-check-label text-uppercase small text-muted"
                for="condition-checkbox4"
              >
                Renewed
              </label>
            </div>
          </section>
          <!-- Section: Condition -->

          <!-- Section: Price -->
          <section class="mb-4">
            <h6 class="font-weight-bold mb-3">Price</h6>

            <div class="form-check mb-3">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="price-radio"
              />
              <label
                class="form-check-label text-uppercase small text-muted"
                for="price-radio"
              >
                Under $25
              </label>
            </div>

            <div class="form-check mb-3">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="price-radio2"
              />
              <label
                class="form-check-label text-uppercase small text-muted"
                for="price-radio2"
              >
                $25 to $50
              </label>
            </div>

            <div class="form-check mb-3">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="price-radio3"
              />
              <label
                class="form-check-label text-uppercase small text-muted"
                for="price-radio3"
              >
                $50 to $100
              </label>
            </div>

            <div class="form-check mb-3">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="price-radio4"
              />
              <label
                class="form-check-label text-uppercase small text-muted"
                for="price-radio4"
              >
                $100 to $200
              </label>
            </div>

            <div class="form-check mb-3">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="price-radio5"
              />
              <label
                class="form-check-label text-uppercase small text-muted"
                for="price-radio5"
              >
                $200 &amp; above
              </label>
            </div>
          </section>
          <!-- Section: Price -->

          <!-- Section: Size -->
          <section class="mb-4" data-filter="size">
            <h6 class="font-weight-bold mb-3">Size</h6>

            <div class="form-check mb-3">
              <input
                class="form-check-input"
                type="checkbox"
                value="34"
                id="price-checkbox"
              />
              <label
                class="form-check-label text-uppercase small text-muted"
                for="price-checkbox"
              >
                34
              </label>
            </div>

            <div class="form-check mb-3">
              <input
                class="form-check-input"
                type="checkbox"
                value="36"
                id="price-checkbox2"
              />
              <label
                class="form-check-label text-uppercase small text-muted"
                for="price-checkbox2"
              >
                36
              </label>
            </div>

            <div class="form-check mb-3">
              <input
                class="form-check-input"
                type="checkbox"
                value="38"
                id="price-checkbox3"
                autocompleted=""
              />
              <label
                class="form-check-label text-uppercase small text-muted"
                for="price-checkbox3"
              >
                38
              </label>
            </div>

            <div class="form-check mb-3">
              <input
                class="form-check-input"
                type="checkbox"
                value="40"
                id="price-checkbox4"
                autocompleted=""
              />
              <label
                class="form-check-label text-uppercase small text-muted"
                for="price-checkbox4"
              >
                40
              </label>
            </div>
          </section>
          <!-- Section: Size -->

          <!-- Section: Color -->
          <section class="mb-4" data-filter="color">
            <h6 class="font-weight-bold mb-3">Color</h6>

            <div class="form-check form-check-inline m-0 p-0 pr-3">
              <input
                class="btn-check"
                type="radio"
                name="colorRadio"
                id="colorRadio1"
                value="white"
              />
              <label
                class="btn bg-light btn-rounded p-3"
                for="colorRadio1"
              ></label>
            </div>

            <div class="form-check form-check-inline m-0 p-0 pr-3">
              <input
                class="btn-check"
                type="radio"
                name="colorRadio"
                id="colorRadio2"
                value="grey"
              />
              <label
                class="btn btn-rounded p-3"
                for="colorRadio2"
                style="background-color: #bdbdbd"
              ></label>
            </div>

            <div class="form-check form-check-inline m-0 p-0 pr-3">
              <input
                class="btn-check"
                type="radio"
                name="colorRadio"
                id="colorRadio3"
                value="black"
              />
              <label
                class="btn bg-dark text-white btn-rounded p-3"
                for="colorRadio3"
              ></label>
            </div>

            <div class="form-check form-check-inline m-0 p-0 pr-3">
              <input
                class="btn-check"
                type="radio"
                name="colorRadio"
                id="colorRadio5"
                value="blue"
              />
              <label
                class="btn bg-primary btn-rounded p-3"
                for="colorRadio5"
              ></label>
            </div>

            <div class="form-check form-check-inline mt-3 mr-0 p-0 pr-3">
              <input
                class="btn-check"
                type="radio"
                name="colorRadio"
                id="colorRadio9"
                value="red"
              />
              <label
                class="btn bg-danger btn-rounded p-3"
                for="colorRadio9"
              ></label>
            </div>

            <div class="form-check form-check-inline mt-3 mr-0 p-0 pr-3">
              <input
                class="btn-check"
                type="radio"
                name="colorRadio"
                id="colorRadio10"
                value="orange"
              />
              <label
                class="btn bg-warning btn-rounded p-3"
                for="colorRadio10"
              ></label>
            </div>
          </section>
          <!-- Section: Color -->
        </section>
        <!-- Section: Filters -->
      </section>
      <!-- Section: Sidebar -->
    </div>
    <div class="col-md-8">
      <div class="row mb-4" id="content" style="display: flex">
        <div
          class="col-md-4 my-4 justify-content-center text-center"
          ng-repeat="product in products"
        >
          <a class="d-block" href="#!/detail/{{product.id}}">
            <img
              src="{{product.img}}"
              class="img-fluid"
              style="height: 325px"
            />
            <a href="#!">
              <div
                class="rounded"
                style="background-color: rgba(66, 66, 66, 0.2)"
              ></div>
            </a>
          </a>
          <div class="pt-4">
            <h5>{{product.name}}</h5>
            <strong>{{product.price}}</strong>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 mt-3 text-center">
          <div
            class="spinner-border text-primary mx-auto my-5"
            id="spinner"
            role="status"
            style="display: none"
          >
            <span class="sr-only">Loading...</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
