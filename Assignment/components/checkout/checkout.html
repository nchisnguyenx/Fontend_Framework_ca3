<section class="h-100 h-custom">
  <div class="container h-100 py-5">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card shopping-cart shadow" style="border-radius: 15px">
          <div class="card-body text-black">
            <div class="row">
              <div class="col-lg-6 px-5 py-4">
                <h3 class="mb-5 pt-2 text-center fw-bold text-uppercase">
                  Your products
                </h3>

                <div
                  class="d-flex align-items-center mb-5"
                  ng-repeat="cart in carts"
                >
                  <div class="flex-shrink-0">
                    <img
                      src="{{cart.img}}"
                      class="img-fluid"
                      style="width: 150px"
                      alt="Generic placeholder image"
                    />
                  </div>
                  <div class="flex-grow-1 ms-3">
                    <a href="#!" class="float-end text-black"
                      ><i class="fas fa-times"></i
                    ></a>
                    <h5 class="text-primary">{{cart.name}}</h5>
                    <h6 style="color: #9e9e9e">Color: {{cart.color}}</h6>
                    <div class="d-flex align-items-center">
                      <p class="fw-bold mb-0 me-5 pe-3">${{cart.price }}</p>
                      <div class="def-number-input number-input safari_only">
                        x<input
                          type="text"
                          class="p-1 border-0"
                          value="{{cart.quanlity}}"
                        />
                      </div>
                    </div>
                  </div>
                </div>

                <hr
                  class="mb-4"
                  style="height: 2px; background-color: #1266f1; opacity: 1"
                />

                <div
                  class="d-flex justify-content-between p-2 mb-2"
                  style="background-color: #e1f5fe"
                >
                  <h5 class="fw-bold mb-0">Total:</h5>
                  <h5 class="fw-bold mb-0">${{total}}</h5>
                </div>
              </div>
              <div class="col-lg-6 px-5 py-4">
                <h3 class="mb-5 pt-2 text-center fw-bold text-uppercase">
                  Thông tin khách hàng
                </h3>

                <form class="mb-5">
                  <div class="mb-3">
                    <label class="form-label" for="typeText"
                      >Số điện thoại</label
                    >
                    <input
                      type="text"
                      id="typeText"
                      class="form-control form-control-lg"
                      siez="17"
                      minlength="19"
                      maxlength="19"
                      ng-model="user.sodienthoai"
                    />
                  </div>

                  <div class="mb-3">
                    <label class="form-label" for="typeName">Tên</label>
                    <input
                      type="text"
                      id="typeName"
                      class="form-control form-control-lg"
                      ng-model="user.name"
                    />
                  </div>
                  <div class="mb-3">
                    <label class="form-label" for="email">Email</label>
                    <input
                      type="email"
                      id="email"
                      class="form-control form-control-lg"
                      ng-model="user.email"
                    />
                  </div>

                  <div class="mb-3">
                    <label class="form-label" for="typeName">Địa chỉ</label>
                    <input
                      type="text"
                      id="typeName"
                      class="form-control form-control-lg"
                      value="John Smith"
                      ng-model="user.diachi"
                    />
                  </div>

                  <button
                    type="button"
                    class="btn btn-primary btn-block btn-lg"
                    ng-click="hoantat(user)"
                  >
                    Hoàn tất
                  </button>

                  <h5
                    class="fw-bold mb-5"
                    style="position: absolute; bottom: 0"
                  >
                    <a href="#!"
                      ><i class="fas fa-angle-left me-2"></i>Back to shopping</a
                    >
                  </h5>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
