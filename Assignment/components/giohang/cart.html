<section class="h-100 h-custom" style="margin-top: 80px">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12">
        <div
          class="card card-registration card-registration-2 shadow"
          style="border-radius: 15px"
        >
          <div class="card-body p-0">
            <div class="row g-0">
              <div class="col-lg-8">
                <div class="p-5">
                  <div
                    class="d-flex justify-content-between align-items-center mb-5"
                  >
                    <h1 class="fw-bold mb-0 text-black">Giỏ hàng của tôi</h1>
                    <h6 class="mb-0 text-muted">{{soluongsp}} items</h6>
                  </div>
                  <div ng-repeat="cart in carts">
                    <hr class="my-4" />
                    <div
                      class="row mb-4 d-flex justify-content-between align-items-center"
                    >
                      <div class="col-md-2 col-lg-2 col-xl-2">
                        <img
                          src="{{cart.img}}"
                          class="img-fluid rounded-3"
                          alt="pro"
                        />
                      </div>
                      <div class="col-md-3 col-lg-3 col-xl-3">
                        <h6 class="text-muted">{{cart.name}}</h6>
                      </div>
                      <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                        <!-- <button
                          class="btn btn-link px-2"
                          onclick="this.parentNode.querySelector('input[type=number]').stepDown()"
                          ng-click="stepDown(cart)"
                        >
                          <i class="fas fa-minus"></i>
                        </button> -->

                        <input
                          id="form1"
                          min="1"
                          name="quantity"
                          type="number"
                          class="form-control form-control-sm"
                          ng-model="cart.quanlity"
                          ng-change="updateCart(cart)"
                        />

                        <!-- <button
                          class="btn btn-link px-2"
                          onclick="this.parentNode.querySelector('input[type=number]').stepUp()"
                          ng-click="stepUp(cart)"
                        >
                          <i class="fas fa-plus"></i>
                        </button> -->
                      </div>
                      <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                        <h6 class="mb-0">$ {{cart.price * cart.quanlity}}</h6>
                      </div>
                      <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                        <button
                          class="btn btn-close"
                          ng-click="deleteCart(cart.id)"
                        ></button>
                      </div>
                    </div>
                  </div>
                  <hr class="my-4" />
                  <!-- <div class="d-flex justify-content-end">
                    <button class="btn btn-success" ng-click="updateCart(cart)">
                      Cập nhật
                    </button>
                  </div> -->
                  <div class="pt-5">
                    <h6 class="mb-0">
                      <a href="#!" class="text-body"
                        ><i class="fas fa-long-arrow-alt-left me-2"></i>Back to
                        shop</a
                      >
                    </h6>
                  </div>
                </div>
              </div>
              <div class="col-lg-4 bg-grey">
                <div class="p-5">
                  <h3 class="fw-bold mb-5 mt-2 pt-1">Summary</h3>
                  <hr class="my-4" />

                  <!-- <div class="d-flex justify-content-between mb-4">
                    <h5 class="text-uppercase">items 3</h5>
                    <h5>€ 132.00</h5>
                  </div> -->

                  <div class="d-flex justify-content-between mb-5">
                    <h5 class="text-uppercase">Total price</h5>
                    <h5>$ {{total}}</h5>
                  </div>

                  <a
                    href="#!/checkout"
                    type="button"
                    class="btn btn-dark btn-block btn-lg"
                    data-mdb-ripple-color="dark"
                  >
                    Xác nhận
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
